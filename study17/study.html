<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="../images/image_1.jpg" alt="Gambar" />

    <p>Arasaka Number Guessing Game</p>

    <p class="para1">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
    </p>

    <label for="input">select a number: </label>
    <input class="guessField" type="number" id="guessField" min="1" max="100"/>
    <input class="guessSubmit" type="submit" value="Submit guess"/>
    
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="guessLeft"></p>
      <p class="CorrectGuess"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
