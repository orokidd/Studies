<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Arasaka Image Library</p>

    <label for="cars">Choose a City:</label>

    <select id="cityName">
    <option value="jkt">Jakarta</option>
    <option value="bpn">Balikpapan</option>
    <option value="sby">Surabaya</option>
    </select>
    <button id="selectButton">Select</button>

    <p id="output"></p>

    <label>Choose a Car:</label>

    <select id="carName">
    <option value="bmw">BMW</option>
    <option value="tyt">Toyota</option>
    <option value="hnd">Honda</option>
    </select>
    <button id="selectButton2">Select</button>

    <p id="output2"></p>

    <label>Choose a Color:</label>

    <select id="colorName">
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    </select>
    <button id="selectButton3">Select</button>

    <p id="output3"></p>

    <script src="main.js"></script>
</body>
</html>
